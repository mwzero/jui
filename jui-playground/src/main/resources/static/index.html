
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jui Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    #editor {
      height: 400px;
      width: 100%;
    }
    #output {
      height: 200px;
      background-color: #f4f4f4;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h3>Esempi</h3>
        <ul id="exampleList" class="list-group">
          <!-- Elenco degli esempi -->
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Editor di Codice</h3>
        <div id="editor"></div>
        <button id="runButton" class="btn btn-success mt-3">Esegui</button>
        <button id="saveButton" class="btn btn-primary mt-3">Salva Codice</button>
      </div>
      <div class="col-md-3">
        <h3>Output</h3>
        <div id="output"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'java'
      });
    });

    function loadExamples() {
      fetch('/api/examples')
        .then(response => response.json())
        .then(data => {
          const exampleList = document.getElementById('exampleList');
          data.forEach(example => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = example.name;
            li.onclick = () => loadExampleCode(example.fileName);
            exampleList.appendChild(li);
          });
        });
    }

    function loadExampleCode(fileName) {
      fetch(`/api/examples/${fileName}`)
        .then(response => response.text())
        .then(code => {
          editor.setValue(code);
        });
    }

    document.getElementById('runButton').onclick = function () {
      const code = editor.getValue();
      fetch('/api/compile', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      })
      .then(response => response.text())
      .then(output => {
        document.getElementById('output').textContent = output;
      });
    };

    document.getElementById('saveButton').onclick = function () {
      const code = editor.getValue();
      fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      });
    };

    window.onload = loadExamples;
  </script>

</body>
</html>
