name: Maven Package

on:
  workflow_dispatch:
      inputs:
        logLevel:
          description: 'Log level'
          required: true
          default: 'warning'
          type: choice
          options:
          - info
          - warning
          - debug
  release:
    types: [created]

jobs:
  create_tag_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write #mandatory for tag creation
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Build selected modules
      run: mvn --projects jui-core -am clean install -DskipTests
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-modules
        path: jui-core/target/*.jar
    - name: Create Tag
      run: |
        git tag v0.0.${{ github.run_number }}
        git push origin v0.0.${{ github.run_number }}        
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          jui-core/target/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
