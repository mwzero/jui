# Imposta il livello di log globale
.level = INFO

# Configura il ConsoleHandler come unico gestore
handlers = java.util.logging.ConsoleHandler

# Imposta il livello di log per il ConsoleHandler
java.util.logging.ConsoleHandler.level = INFO

# Imposta il formato del log per il ConsoleHandler
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Formato del log con data e ora
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT.%1$tL] [%4$s] %5$s %n
